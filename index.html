<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href=style.css></style>
    </head>
    <body>
        <div class='title'>
            Epic Rock Paper Scissors Time!
        </div>
        <div class="content">
            <div class="player choices"> 
                <button class="playerButton" data-value="rock">Rock!</button>
                <button class="playerButton" data-value="paper">Paper!</button>
                <button class="playerButton" data-value="scissors">Scissors!</button>
            </div>
            <div class="centerDisplay">
                <div class=message>Scoreboard</div>
                <div class=scoreBoard>
                    <div class=playerScore></div>
                    <div class=computerScore></div>
                </div>

            </div>
            <div class="computer choices">
                <button class="computerButton" data-compChoice="rock">Rock!</button>
                <button class="computerButton" data-compChoice="paper">Paper!</button>
                <button class="computerButton" data-compChoice="scissors">Scissors!</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

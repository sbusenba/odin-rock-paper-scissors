<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href=style.css></style>
    </head>
    <body>
        <div class='title'>
            Epic Rock Paper Scissors Time!
        </div>
        <div class="content">
            <div class="player choices"> 
                <button class="playerButton" data-value="rock"><img src="./images/rock.svg"/></button>
                <button class="playerButton" data-value="paper"><img src="./images/paper.svg"/></button>
                <button class="playerButton" data-value="scissors"><img src="./images/scissors.svg"/></button>
            </div>
            <div class="centerDisplay">
                <div class="scoreBoard">
                    <div class="message">Scoreboard</div>
                    <div class="scores">
                        <div class="playerScore"></div>
                        <div class="computerScore"></div>
                    </div>
                </div>
                <div class = "toast">
                    Choose your weapon!
                </div>

            </div>
            <div class="computer choices">
                <button class="computerButton" data-compChoice="rock"><img src="./images/rock.svg"/></button>
                <button class="computerButton" data-compChoice="paper"><img src="./images/paper.svg"/></button>
                <button class="computerButton" data-compChoice="scissors"><img src="./images/scissors.svg"/></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
